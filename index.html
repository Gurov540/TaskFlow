<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TasFlow</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav-menu">
        <div class="nav-logo"><a class="logo-link" href="#">TaskFlow</a></div>
        <ul class="nav-list">
          <li class="nav-item">
            <button id="login-btn" class="nav-btn btn-login">Login</button>
          </li>
          <li class="nav-item">
            <button id="register-btn" class="nav-btn btn-register">
              Register
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="hero-section">
        <h1 class="hero-heading">Organize Your Work Easily with TaskFlow</h1>
        <h6 class="hero-description">
          TaskFlow helps you manage projects and tasks efficiently with
          customizable boards, stages, and priority-based organization. Never
          miss a deadline again!
        </h6>
        <div class="hero-buttons">
          <button class="start-btn">Get Started - Sign Up Now</button>
          <button class="demo-btn">View Demo</button>
        </div>
      </section>
    </main>
    <script src="./javascripts/main.js"></script>
  </body>
</html>
